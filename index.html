<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP MẢNG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>BÀI TẬP LUYỆN MẢNG</h1>
        <div class="mb-3 d-flex align-items-center justify-content-center">
          <input
            type="text"
            class="form-control"
            name=""
            id="soN"
            aria-describedby="helpId"
            placeholder="Nhập số n"
          />
          <button onclick="laySoNguoiDung()" class="myCustomBtn">
            Thêm số
          </button>
        </div>
        <div id="ketQua" class="customOutput bg-opacity-75"></div>
        <!-- ACCORDION -->
        <div class="accordion" id="myAccordion">
          <!-- Câu 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                <span>1</span> Tổng số dương
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="tongCacSoDuong()" class="myCustomBtn">
                  Tính tổng
                </button>
                <div id="ketQua1" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                <span>2</span> Đếm số dương
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="demCacSoDuong()" class="myCustomBtn">
                  Đếm số
                </button>
                <div id="ketQua2" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                <span>3</span> Tìm số nhỏ nhất
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="timSoNhoNhat()" class="myCustomBtn">
                  Tìm số nhỏ nhất
                </button>
                <div id="ketQua3" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 4 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                <span>4</span> Tìm số dương nhỏ nhất
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="timSoDuongNhoNhat()" class="myCustomBtn">
                  Tìm số dương nhỏ nhất
                </button>
                <div id="ketQua4" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 5 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
                <span>5</span> Tìm số chẵn cuối cùng
              </button>
            </h2>
            <div
              id="collapseFive"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="timSoChanCuoiCung()" class="myCustomBtn">
                  Tìm số chẵn
                </button>
                <div id="ketQua5" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
                <span>6</span> Đổi chỗ
              </button>
            </h2>
            <div
              id="collapseSix"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <div class="inputViTri">
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="viTri1"
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 1"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="viTri2"
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 2"
                    />
                  </div>
                </div>
                <button onclick="doChoTrongMang()" class="myCustomBtn">
                  Đổi chỗ
                </button>
                <div id="ketQua6" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSeven"
                aria-expanded="false"
                aria-controls="collapseSeven"
              >
                <span>7</span> Sắp xếp tăng dần
              </button>
            </h2>
            <div
              id="collapseSeven"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="sapXepTangDan()" class="myCustomBtn">
                  Sắp xếp
                </button>
                <div id="ketQua7" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
                <span>8</span> Tìm số nguyên tố đầu tiên
              </button>
            </h2>
            <div
              id="collapseEight"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button class="myCustomBtn">Tìm số nguyên tố</button>
                <div id="ketQua8" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseNine"
                aria-expanded="false"
                aria-controls="collapseNine"
              >
                <span>9</span> Đếm số nguyên
              </button>
            </h2>
            <div
              id="collapseNine"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <div class="inputSoNguyen">
                  <div
                    class="mb-3 d-flex justify-content-center align-items-center"
                  >
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="themSoNguyen"
                      aria-describedby="helpId"
                      placeholder="Nhập số"
                    />
                    <button onclick="themMangBai9()" class="myCustomBtn">
                      Thêm số
                    </button>
                  </div>
                  <div
                    id="ketQuaSoNguyen"
                    class="customOutput bg-opacity-75"
                  ></div>
                </div>
                <button onclick="demSoNguyen()" class="myCustomBtn">
                  Đếm số
                </button>
                <div id="ketQua9" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
          <!-- Câu 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTen"
                aria-expanded="false"
                aria-controls="collapseTen"
              >
                <span>10</span> So sánh số lượng số âm và dương
              </button>
            </h2>
            <div
              id="collapseTen"
              class="accordion-collapse collapse"
              data-bs-parent="#myAccordion"
            >
              <div class="accordion-body">
                <button onclick="soSanhSoLuongAmVaDuong()" class="myCustomBtn">
                  So sánh
                </button>
                <div id="ketQua10" class="customOutput bg-opacity-75"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
